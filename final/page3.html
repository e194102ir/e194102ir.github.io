     <h1>サバゲーの紹介</h1>
     <h3>サバイバルゲーム(Survival Game/Airsoft)とは、主にエアソフトガンとBB弾を使って行う、概ね20世紀以降の銃器を用いた戦闘を模す日本発祥の遊び、あるいは競技である。</h3>
     <h3>敵味方に分かれてお互いを撃ち合い、弾に当たったら失格となるのが基本的なルールだ。</h3>
